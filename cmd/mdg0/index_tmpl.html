<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#375EAB" />

		<title>{{.Title}}</title>

		<style>
		{{.DefaultCSS}}
		</style>

		{{- range .Styles}}
		<link rel="stylesheet" href="{{.}}" />
		{{- end}}
	</head>
	<body>
		<div class="topbar">
			<div class="container">
				<div class="top-heading">
					<a href="/">{{.Title}}</a>
				</div>
				<div class="menu">
				</div>
			</div>
		</div>

		<div class="page">
			<div class="container">
				{{.Body}}
			</div>
			<!-- .container -->
		</div>
		<!-- .page -->

		<div class="footer">
		</div>
	</body>
</html>
